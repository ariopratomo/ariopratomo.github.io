<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/includes/css/bootstrap.css" />
  <link rel="stylesheet" href="style.css" />

  <title>JQUERY MYANIMELIST</title>
</head>

<body>


  <div class="container my-3">
    <h1 class="text-center">JQUERY MAL {Jikan}</h1>
    <div class="input-group mb-3">
      <select class="custom-select" id="type">
        <option value="anime">Anime</option>
        <option value="manga">Manga</option>
      </select>
      <input type="text" class="form-control" id="keyword" placeholder="Cari anime...">
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" id="btn-cari">Cari</button>
      </div>
    </div>

    <div class="row anime-container">

    </div>


  </div>


  <!-- Button trigger modal -->


  <!-- Modal -->
  <div class="modal fade" id="AnimeDetailModal" tabindex="-1" role="dialog" aria-labelledby="AnimeDetailModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="AnimeDetailModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="/includes/js/bootstrap.js"></script>
  <script src="script.js"></script>

</body>

</html>
